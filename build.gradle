plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'

    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    id 'com.github.johnrengelman.shadow' version '2.0.4'

}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    implementation group: 'com.typesafe', name: 'config', version: '1.2.0'
    implementation group: 'org.apache.kafka', name: 'kafka_2.12', version: '1.1.0'
    implementation group: 'org.apache.kafka', name: 'kafka_2.12', version: '1.1.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.0'

    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

    implementation group: 'com.googlecode.protobuf-java-format', name: 'protobuf-java-format', version: '1.4'
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.5.1'

    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:2.4.13'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.0-groovy-2.4'
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.nagternal:spock-genesis:0.6.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.some.thing.commons.Main'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}